<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Inscription</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function displayAlert() {
        Swal.fire({
          position: "top-end",
          icon: "success",
          title: "Votre inscription est validée",
          showConfirmButton: false,
          timer: 1500,
        });
      }
    </script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/" class="header-logo">
          <img src="images/logo.png" alt="Logo SoundSpire" height="65" />
          <div>Sound<span>Spire</span></div>
        </a>
        <nav class="header-nav">
          <ul>
            <li><a href="page-post.html">Voir les posts</a></li>
            <li><a href="admin.html">Page admin</a></li>
            <li><a href="recommandations.html">Nos recommandations</a></li>
            <li><a href="contact.html">Contactez-nous</a></li>
            <li><a href="inscription.html">Inscrivez-vous</a></li>
          </ul>
        </nav>
        <div class="dark-mode-switch" onclick="toggleDarkMode()">
          <div class="switch-circle"></div>
        </div>
      </div>
    </header>
    <div class="head-title-form">
      <h2>Inscription</h2>
    </div>
    <section class="formulaie">
      <form action="admin.html" method="get">
        <div class="nom">
          <label for="nom">Nom</label>
          <input
            type="text"
            maxlength="10"
            id="nom"
            required
            placeholder="Votre nom"
          />
        </div>
        <div class="prenom">
          <label for="prenom">Prénom</label>
          <input
            type="text"
            maxlength="10"
            id="prenom"
            required
            placeholder="Votre prénom"
          />
        </div>
        <div class="pseudo">
          <label for="pseudo">Pseudo</label>
          <input
            type="text"
            maxlength="15"
            id="pseudo"
            required
            placeholder="Votre Pseudo"
          />
        </div>

        <div class="mail">
          <label for="adresse">Adresse email</label>
          <input
            type="email"
            maxlength="30"
            id="adresse"
            required
            placeholder="Votre e-mail"
          />
        </div>
        <div class="password">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            maxlength="50"
            id="password"
            required
            placeholder="Votre mot de passe"
          />
        </div>
        <br />
        <br />
        <div class="buttons">
          <button type="submit" onclick="displayAlert()">Envoyer</button>
          <button type="reset">Effacer</button>
        </div>
      </form>
    </section>
  </body>
</html>
