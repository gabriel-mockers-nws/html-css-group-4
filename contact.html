<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire de suggestions</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function displayAlert() {
        Swal.fire({
          position: "top-end",
          icon: "success",
          title: "Votre message vient d'être envoyé",
          showConfirmButton: false,
          timer: 1500,
        });
      }
    </script>
  </head>
  <body>
    <header>
      <div class="main-title">
        <h1>SoundSpire</h1>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="index.html">Retour à l'accueil</a></li>
          <li><a href="page-post.html">Voir les posts</a></li>
          <li><a href="admin.html">Page admin</a></li>
          <li><a href="recommandations.html">Nos recommandations</a></li>
          <li><a href="inscription.html">Inscrivez-vous</a></li>
        </ul>
      </nav>
    </header>
    <div class="head-title-form">
      <h2>Vos suggestions</h2>
    </div>
    <section class="formulaie">
      <form action="admin.html" method="get">
        <div class="nom">
          <label for="nom">Nom</label>
          <input
            type="text"
            maxlength="10"
            id="prenon"
            required
            placeholder="Votre nom"
          />
        </div>
        <div class="prenom">
          <label for="prenom">Prénom</label>
          <input
            type="text"
            maxlength="10"
            id="prenon"
            required
            placeholder="Votre prénom"
          />
        </div>
        <div class="mail">
          <label for="adresse">Adresse email</label>
          <input
            type="email"
            maxlength="30"
            required
            placeholder="Votre e-mail"
          />
        </div>
        <div class="message">
          <label for="message">Votre message</label>
          <textarea
            name="message"
            id="message"
            maxlength="100"
            required
            placeholder="Votre message(max 100 charactères)"
          ></textarea>
        </div>
        <div class="buttons">
          <button type="submit" onclick="displayAlert()">Envoyer</button>
          <button type="reset">Effacer</button>
        </div>
      </form>
    </section>
  </body>
</html>
